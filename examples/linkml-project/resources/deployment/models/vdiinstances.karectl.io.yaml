apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: vdiinstances.karectl.io
spec:
  group: karectl.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              user:
                type: string
                description: Username for the VDI instance
              project:
                type: string
                description: Project name for the VDI instance
              image:
                type: string
                description: Container image to use for the VDI
                default: ghcr.io/karectl/vdi-mate:v1.0.0-light
              connection:
                type: string
                description: Connection type (rdp, vnc, etc.)
                default: rdp
              env:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Environment variable name
                    value:
                      type: string
                      description: Environment variable value
                  required:
                  - name
                  - value
                  additionalProperties: true
              storage:
                type: object
                properties:
                  home_size:
                    type: string
                    description: PVC size for home directory
                  storage_class:
                    type: string
                    description: Override project default StorageClass
                  persist:
                    type: boolean
                    description: Whether to persist storage across VDI restarts
                    default: false
                additionalProperties: true
                description: Storage configuration for persistent home directory
              scheduling:
                type: object
                properties:
                  node_selector:
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                  tolerations:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                          description: Toleration key
                        operator:
                          type: string
                          description: Operator (Equal or Exists)
                          default: Equal
                        value:
                          type: string
                          description: Toleration value
                        effect:
                          type: string
                          description: Effect (NoSchedule, PreferNoSchedule, NoExecute)
                        toleration_seconds:
                          type: integer
                          description: Toleration seconds for NoExecute
                      required:
                      - key
                      additionalProperties: true
                  affinity:
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                    description: Pod affinity/anti-affinity rules
                  resources:
                    type: object
                    properties:
                      requests_cpu:
                        type: string
                        description: CPU request
                      requests_memory:
                        type: string
                        description: Memory request
                      limits_cpu:
                        type: string
                        description: CPU limit
                      limits_memory:
                        type: string
                        description: Memory limit
                    additionalProperties: true
                    description: Resource requests/limits for this VDI
                  labels:
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                  annotations:
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                additionalProperties: true
                description: Scheduling configuration overrides
              networking:
                type: object
                x-kubernetes-preserve-unknown-fields: true
                description: Networking configuration
            required:
            - user
            - project
          status:
            type: object
            properties:
              phase:
                type: string
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                  required:
                  - type
                  - status
                  - reason
                  - message
              observedGeneration:
                type: integer
            additionalProperties: true
        required:
        - spec
    subresources:
      status: {}
  scope: Namespaced
  names:
    plural: vdiinstances
    singular: vdiinstance
    kind: VDIInstance
    shortNames:
    - vdi
