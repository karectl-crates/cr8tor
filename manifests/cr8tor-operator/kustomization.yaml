apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: cr8tor-operator
  annotations:
    config.kubernetes.io/local-config: "true"

resources:
  - service-account.yaml
  - rbac.yaml
  - deployment.yaml
  - configmaps.yaml
  # keycloak-realm-config.yaml is provided by karectl with envsubst variable replacement

commonLabels:
  app.kubernetes.io/name: cr8tor-operator
  app.kubernetes.io/component: operator
  app.kubernetes.io/part-of: karectl

namePrefix: ""
namespace: cr8tor-system

images:
  - name: ghcr.io/karectl-crates/cr8tor-operator
    newTag: latest
