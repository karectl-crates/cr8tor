apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cr8tor-operator
rules:
  # CRD Management
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # Identity CRDs
  - apiGroups: ["identity.karectl.io"]
    resources: ["users", "groups", "keycloakclients"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Workspaces CRDs
  - apiGroups: ["karectl.io"]
    resources: ["vdiinstances"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Core Kubernetes resources
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Secrets and ConfigMaps
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list", "watch"]

  # Events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

  # For status updates
  - apiGroups: ["identity.karectl.io", "karectl.io"]
    resources: ["*/status"]
    verbs: ["get", "update", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cr8tor-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cr8tor-operator
subjects:
  - kind: ServiceAccount
    name: cr8tor-operator
    namespace: cr8tor-system  # Will be replaced by kustomize
