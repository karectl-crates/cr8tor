name: Build Cr8tor Operator
on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
    paths:
      - 'src/cr8tor/**'
      - 'Dockerfile'
      - '.github/workflows/build-cr8tor-operator.yml'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'charts/**'
  pull_request:
    paths:
      - 'src/cr8tor/**'
      - 'Dockerfile'
      - '.github/workflows/build-cr8tor-operator.yml'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'charts/**'
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: karectl-crates/cr8tor-operator
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,format=short,prefix=branch-,event=branch
          type=sha,format=short,prefix=pr-,event=pr
    - name: Set latest tag on default branch
      if: github.ref == 'refs/heads/main'
      run: echo "LATEST_TAG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_ENV
    - name: Set latest tag on version tag
      if: startsWith(github.ref, 'refs/tags/v')
      run: echo "LATEST_TAG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_ENV
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ steps.meta.outputs.tags }}
          ${{ env.LATEST_TAG }}
        labels: ${{ steps.meta.outputs.labels }}
    - name: Summary
      run: |
        echo "## Cr8tor Operator Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** karectl organization" >> $GITHUB_STEP_SUMMARY
