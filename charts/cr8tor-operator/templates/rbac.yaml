{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cr8tor-operator.fullname" . }}
  labels:
    {{- include "cr8tor-operator.labels" . | nindent 4 }}
rules:
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # Identity CRDs
  - apiGroups: ["identity.karectl.io"]
    resources: ["users", "groups", "keycloakclients"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Research CRDs
  - apiGroups: ["research.karectl.io"]
    resources: ["projects"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Workspaces CRDs
  - apiGroups: ["karectl.io"]
    resources: ["vdiinstances"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Cilium Network Policies (project isolation)
  - apiGroups: ["cilium.io"]
    resources: ["ciliumnetworkpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Core Kubernetes resources
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Secrets and ConfigMaps
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # Events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

  # Namespace (per-project namespaces)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Resource (per-project quotas)
  - apiGroups: [""]
    resources: ["resourcequotas"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Limit (per-project defaults)
  - apiGroups: [""]
    resources: ["limitranges"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # PersistentVolumeClaims
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # RBAC in project namespaces
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # For status updates
  - apiGroups: ["identity.karectl.io", "research.karectl.io", "karectl.io"]
    resources: ["*/status"]
    verbs: ["get", "update", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "cr8tor-operator.fullname" . }}
  labels:
    {{- include "cr8tor-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "cr8tor-operator.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "cr8tor-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
